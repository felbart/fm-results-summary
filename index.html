<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>

    <div class="card">
      <div class="result">
        <h3>Your Result</h3>
        <span class="circle">76 <p>of 100</p></span>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="results">

          <div class="result-chip reaction">
            <div class="icon"><img src="assets/images/icon-reaction.svg"> Reaction</div>
            <div class="number">
              <span>80</span> / 100
            </div>
          </div>
          <div class="result-chip memory">
            <div class="icon"><img src="assets/images/icon-memory.svg"> Memory</div>
            <div class="number">
              <span>80</span> / 100
            </div>
          </div>
          <div class="result-chip verbal">
            <div class="icon"><img src="assets/images/icon-verbal.svg"> Verbal</div>
            <div class="number">
              <span>80</span> / 100
            </div>
          </div>
          <div class="result-chip visual">
            <div class="icon"><img src="assets/images/icon-visual.svg"> Visual</div>
            <div class="number">
              <span>80</span> / 100
            </div>
          </div>

        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/felbart">Felipe Leite</a>.
  </footer>
</body>

</html>
